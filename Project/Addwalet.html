<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Wallet.css" />
  </head>
  <body>

              <div class="col-md-7 col-sm-12 p-0 box">
                <div class="card rounded-0 border-0 card2" id="paypage">
                  <div class="form-card">
                    <h2 id="heading2" class="text-danger">Payment Method</h2>
                    <div class="radio-group">
                      <div class="radio" data-value="credit">
                        <img
                          src="https://i.imgur.com/28akQFX.jpg"
                          width="200px"
                          height="60px"
                        />
                      </div>
                      <div class="radio" data-value="paypal">
                        <img
                          src="https://i.imgur.com/5QFsx7K.jpg"
                          width="200px"
                          height="60px"
                        />
                      </div>
                      <br />
                    </div>
                    <label class="pay">Name on Card</label>
                    <input
                      type="text"
                      name="holdername"
                      placeholder="John Smith"
                    />
                    <div class="row">
                      <div class="col-8 col-md-6">
                        <label class="pay">Card Number</label>
                        <input
                          type="text"
                          name="cardno"
                          id="cr_no"
                          placeholder="0000-0000-0000-0000"
                          minlength="19"
                          maxlength="19"
                        />
                      </div>
                      <div class="col-4 col-md-6">
                        <label class="pay">CVV</label>
                        <input
                          type="password"
                          name="cvcpwd"
                          placeholder="&#9679;&#9679;&#9679;"
                          class="placeico"
                          minlength="3"
                          maxlength="3"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <label class="pay">Expiration Date</label>
                      </div>
                      <div class="col-md-12">
                        <input
                          type="text"
                          name="exp"
                          id="exp"
                          placeholder="MM/YY"
                          minlength="5"
                          maxlength="5"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        <input
                          type="submit"
                          value="MAKE A PAYMENT"
                          class="btn btn-info placeicon"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="wallet.js"></script>
  </body>
</html>
