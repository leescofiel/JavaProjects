<div class="container">
  <link rel="stylesheet" href="login.css" />
  <form id="contact" action="" method="post">
    <h3>Login Details</h3>
    <br/>
    <fieldset>
      <input
        placeholder="Enter Email Address or phone number"
        type="email"
        tabindex="2"
        required
      />
    </fieldset>
    <fieldset>
        <input
          placeholder="Enter Password"
          type="password"
          tabindex="2"
          required
        />
      </fieldset>
      <button
        name="submit"
        type="submit"
        id="contact-submit"
        data-submit="...Sending"
      >
        Login
      </button>
    </fieldset>
  </form>
</div>
